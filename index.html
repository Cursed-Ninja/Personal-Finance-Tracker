<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono" />
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Personal Finance Tracker</h1>
  <p class="subHeading">Track your personal finance!</p>
  <div class="mainDiv">
    <div id="inputBox">
      <input class="input-text" type="text" id="transactionName" placeholder="Transaction Name" />
      <input class="input-text" type="text" id="amount" placeholder="Amount" />
      <select id="transactionType">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>
    <p id="errorText"></p>
    <button id="submit">
      Add Transaction
    </button>
    <div id="UtiliaryWrapper">
      <div class="balance">Balance: <span id="balance">0</span></div>
      <button id="editBtn"><i class="fa fa-edit"></i></button>
    </div>
    <div id="tableWrapper">
      <table class="list" id="list">
        <thead>
          <tr>
            <th>Item name</th>
            <th>Item price</th>
            <th>Type</th>
            <th class="delete"><i class="fa fa-trash"></i></th>
          </tr>
        </thead>
        <tbody class="list-items" id="listItems"></tbody>
      </table>
    </div>
    <footer>
      <p>Created by SunRisers</p>
    </footer>
</body>

</html>
